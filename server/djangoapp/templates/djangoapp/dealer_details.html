<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

    <body>

    <!--Add a nav bar here -->
    {% include 'djangoapp/navbar.html' with dealerid=dealer.id  %}
    <!-- Add reviews as cards -->
        <h1>Reviews for {{dealer.full_name}}</h1>
        <div class="card-columns">
            {% for review in Reviews}
            <div class="card">
                <img class="card-img-left" src="{{MEDIA_URL}}/emoji/
                    {% if review.sentiment =='postive'}positive.png
                    {% elif review.sentiment =='neutral'}neutral.png
                    {% elif review.sentiment =='negatove'}negative.png
                    {% endif %}"
                    alt="Card image cap"
                    width="80"
                    height="80">
            </div>
            <div class="card-body">
                <h5 class="card-title">{{review.car_year}} {{review.car_make}} 
                    {{review.car_model}}
                </h5>
                <h6 class="card-title">Purchased on: {{review.purchase_date}}</h6>
                <p class="card-text">{{review.review}}</p>
            </div>
            {% endfor %}
        </div>
    </body>

</html>
